<!DOCTYPE html>
<html>
  <head>
    <title>interatividade</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
  </head>
  <body>
    <a-scene>
      
      <a-text position="0 1.5 -4.5" width="10" color="black" value="A historia da interatividade" rotation="0 0 0" text="side:double;align:center; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/bubblegumsans/BubblegumSans-Regular.json" ></a-text>
      <a-text position="0 1 -4.5" value="Instrucoes: manter o cursor vermelho sobre o objeto para selecionar"  width="5" color="#61c5ba"  text="side:double;align:center; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/bubblegumsans/BubblegumSans-Regular.json"></a-text>
      <a-plane position="0 1.3 -4.5" height="2" width="6" color="white"></a-plane>
      <a-link position="5 1.5 -4.5" rotation="0 -45 0" href="ines3.html" title="Start"></a-link>
      
      <a-ring color="#61c5ba" radius-inner="0.2" radius-outer="1" rotation="-90 0 0"></a-ring>
      <a-sky src="https://cdn.glitch.com/a9558e41-7873-44f0-97b7-a19f58b28279%2F12029554873_85943c997a_o.jpg?1520183326507"></a-sky>
      
      <a-camera position="0 0 0" rotation="0 0 0">
        <a-cursor color="red"/>
      </a-camera>
    </a-scene>
  </body>
</html>
